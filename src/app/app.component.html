<app-inventorylist (selectedItemName)="selectItem($event)"></app-inventorylist>
<br />

<h1>Cart</h1>
<div *ngIf="cartList.length <= 0">
  <p>Your cart is empty.</p>
</div>
<div *ngIf="cartList.length > 0">
  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button (click)="deleteItem(item.name)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
